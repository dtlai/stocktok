<!DOCTYPE html>
<head>
  <title>StockTok</title>
  <link rel="shortcut icon" type="image/x-icon" href="stocktok.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css" type="text/css" media="screen" charset="utf-8">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://kit.fontawesome.com/af9d8c1043.js" crossorigin="anonymous"></script>
  <meta property="og:title" content="StockTok">
    <meta property="og:image" content="https://i.imgur.com/Ux5P7lc.png">
    <meta property='og:image:width' content='1200' />
    <meta property='og:image:height' content='627' />
    <meta 
      property="og:description" 
      content="Stocktok is a data visualization that displays information about popular ETF stocks. Users are able to switch between different chart types to display the data and utilize common technical indicators to assist in seeing trend patterns.">
    <meta property="og:url" content="https://delp-app.herokuapp.com/#/">
</head>
<body>
  <div class="info-container">
    <h1 class="heading" style="color: white;">
      <img src="./stocktoklogo.png" alt="stocktok-logo">
    </h1>
    <div class="description">
      <p>Price Chart of Vanguard ETFs (VIG, VTI, and VEA) in USD. 
    </div>
    
    <div class="choices-container">
      <div class="choose-stock">
        <select id="select-stock">
          <option selected="selected" value="vig">Vanguard Dividend Appreciation ETF (VIG)</option>
          <option value="vti">Vanguard Total Stock Market ETF (VTI)</option>
          <option value="vea">Vanguard FTSE Developed Markets ETF (VEA)</option>
        </select>
      </div>
    
     
    </div>

    
    <div class="graph-container">

      <div class="choices-item" style="min-width:15vw">
        <div class="item">
          <input type="checkbox" id="close" checked>
          <label for="close">Close Price</label>
        </div>
        <div class="item">
          <input type="checkbox" id="moving-average" checked>
          <label for="moving-average">Moving Average (50 Periods)</label>
        </div>
        <div class="item">
          <input type="checkbox" id="bollinger-bands">
          <label for="bollinger-bands">Bollinger Bands (20 Periods)</label>
        </div>
        <div class="item">
          <input type="checkbox" id="ohlc">
          <label for="ohlc">OHLC</label>
        </div>
        <div class="item">
          <input type="checkbox" id="candlesticks">
          <label for="candlesticks">Candlesticks</label>
        </div>
      </div>

      <div id="chart"></div>
      <script class="graph" src="chart.js"></script>
      <script>
        chart = new HistoricalPriceChart();
      </script>

    </div>
    
    

    <div class="about-links">
      <a
        href="https://www.linkedin.com/in/davidlai9/"
        target="_blank"
        rel="noreferrer"
      >
        <i class="fab fa-linkedin" id="about-icon"></i>
      <p>LinkedIn</p>
      </a>
      <a
        href="https://www.linkedin.com/in/davidlai9/"
        target="_blank"
        rel="noreferrer"
      >
        <i class="fab fa-github"
          id="about-icon"
          size={80}
          color="white"
        ></i>
      <p>GitHub</p>
      </a>
      <a
        href="https://www.linkedin.com/in/davidlai9/"
        target="_blank"
        rel="noreferrer"
      >

        <i class="fab fa-angellist" 
          id="about-icon"
          size={40}
          color="white"
        ></i>
        <p>AngelList</p>
      </a>
    </div>
  
  </div>
  

</body>
